<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form for Resume Building</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        
        <form id="formData">
            <h2 id="heading">Data Collection Form for Resume Building</h2>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="phone_no">Phone Number:</label>
                <input type="tel" id="phone_no" name="phone_no" required>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </p>
            <p>
                <label for="education">Education Details:</label>
                <input type="text" id="education" name="education" required>
            </p>
            <!-- <p>
                <label for="skill">Skills:</label>
                <input type="text" id="skill" name="skill" required>
            </p> -->

            <p>
            <label for="skill">Skills:</label>
            <div class="skills-container">
                <button type="button" class="skill-button" data-skill="JavaScript">JavaScript</button>
                <button type="button" class="skill-button" data-skill="Python">Python</button>
                <button type="button" class="skill-button" data-skill="Leadership">Leadership</button>
                <button type="button" class="skill-button" data-skill="Hard Working">Hard Working</button> 
                <button type="button" class="skill-button" data-skill="Good Communication">Good Communication</button>
 
            </div>
            <input type="text" id="customSkill" placeholder="Enter custom skill">
            <br>
            <br>
            <button type="button" id="addCustomSkill" >Add Custom Skill</button>
            <div class="selected-skills" id="selectedSkillsDisplay">Selected skills: None</div>
            <input type="hidden" id="skill" name="skill" value="">
            </p>

            <p>
                <label for="experience">Previous Work Experience</label>
                <div class="experience-container">
                    <label for="institute">Institute Worked Before or Currently Working</label>
                    <input type="text" id="institute" name="institute" >

                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" >

                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" name="startDate" >

                    <label for="endDate">Till:</label>
                    <input type="date" id="endDate" name="endDate" >

                    <input type="hidden" id="experience" name="experience">

                    <button type="button" id="AddExperience">Add Experience</button>

                    <div id="experience-output"></div>

                </div>
            </p>


            <!-- <p>
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" required>
            </p> -->
            <p>
                <label for="project">Projects Worked On:</label>
                <input type="text" id="project" name="project" required>
            </p>
            <button type="submit">Submit</button>
            
        </form>

    </div>

    
<script src="script.js"></script>




    
</body>
</html>
