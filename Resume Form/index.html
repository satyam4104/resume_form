<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form for Resume Building</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        
        <form id="formData">
            <h2 id="heading">Data Collection Form for Resume Building</h2>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="phone_no">Phone Number:</label>
                <input type="tel" id="phone_no" name="phone_no" required>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </p>
            <p>
                <label for="education">Education Details:</label>
                <input type="text" id="education" name="education" required>
            </p>
            <p>
                <label for="skill">Skills:</label>
                <input type="text" id="skill" name="skill" required>
            </p>
            <p>
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" required>
            </p>
            <p>
                <label for="project">Projects Worked On:</label>
                <input type="text" id="project" name="project" required>
            </p>
            <button type="submit">Submit</button>
            
        </form>

    </div>

    
<script src="script.js"></script>
