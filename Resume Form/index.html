<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form for Resume Building</title>
</head>
<body>
    <div class =container>
    <h2>Data Collection Form for Resume Building</h2>
    <form id="formData">
        <P>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        </P>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required >
        </p>

        <p>
            <label for="phone_no">Phone Numeber:</label>
            <input type="number" id="phone_no" name="phone_no" required>
        </p>

        <p>
            <label for="address">Address:</label>
            <input type="text" id=" address" name="address" required>
        </p>

        <p>
            <label for="education">Education Details:</label>
            <input type="text" id="education" name="education" required>
        </p>

        <p>
            <label for="skill">Skill</label>
            <input type="text" id="skill" name="skill" required>
        </p>

        <p>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>
        </p>

        <p>
            <label for="project">Projects Work on:</label>
            <input type="text" id="project" name="project" required>
        </p>

        <button type="submit">Submit</button>


    </form>

    </div>

    

    
</body>
</html>
