<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Professional Resume</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .sidebar {
            width: 30%;
            background: #343a40;
            color: #fff;
            padding: 20px;
        }
        .main-content {
            width: 70%;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 2em;
            margin: 0 0 20px;
        }
        .sidebar p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .sidebar h3 {
            font-size: 1.2em;
            margin-top: 20px;
            border-bottom: 1px solid #fff;
        }
        .main-content h2 {
            font-size: 1.8em;
            color: #343a40;
            border-bottom: 2px solid #343a40;
            margin-bottom: 10px;
        }
        .main-content ul {
            list-style: none;
            padding: 0;
        }
        .main-content ul li {
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
        }

                /* Full-page loader overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Slight blur effect */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Loader animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 id="name"></h1>
            <!-- <p id="jobTitle">Data Scientist</p> -->
            <p id="email"></p>
            <p id="phone"></p>
            <p id="location"></p>
            <!-- <p><a href="https://linkedin.com/in/janesmith" style="color: #fff;">LinkedIn</a></p> -->
            <h3>Skills and Projects</h3>
            <ul id="skill">
                <!-- <li>Python, R, SQL</li>
                <li>Machine Learning, TensorFlow</li>
                <li>Data Visualization, Tableau</li> -->
            </ul>
        </div>
        <div class="main-content">
            <h2>Professional Summary</h2>
            <p id="Summary"></p>
            <h2>Work Experience</h2>
            <ul id="work">
                <!-- <li>
                    <strong>Data Scientist, DataCorp</strong> — San Francisco, CA<br>
                    January 2021 - Present<br>
                    - Built machine learning models to predict customer churn with 85% accuracy.<br>
                    - Automated data pipelines, reducing processing time by 40%.
                </li>
                <li>
                    <strong>Data Analyst, Insight Analytics</strong> — Seattle, WA<br>
                    June 2018 - December 2020<br>
                    - Conducted A/B testing to optimize marketing campaigns.<br>
                    - Created interactive dashboards using Tableau.
                </li> -->
            </ul>
            <h2>Education</h2>
            <ul id="education">
                <!-- <li>
                    <strong>M.S. in Data Science, Stanford University</strong> — Stanford, CA<br>
                    Graduated: May 2018
                </li> -->
            </ul>
        </div>

    <!-- Loader container -->
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    
    </div>
    <script src="resume1.js"></script>
</body>
</html>
