<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Professional Resume</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .sidebar {
            width: 30%;
            background: #343a40;
            color: #fff;
            padding: 20px;
        }
        .main-content {
            width: 70%;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 2em;
            margin: 0 0 20px;
        }
        .sidebar p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .sidebar h3 {
            font-size: 1.2em;
            margin-top: 20px;
            border-bottom: 1px solid #fff;
        }
        .main-content h2 {
            font-size: 1.8em;
            color: #343a40;
            border-bottom: 2px solid #343a40;
            margin-bottom: 10px;
        }
        .main-content ul {
            list-style: none;
            padding: 0;
        }
        .main-content ul li {
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .main-content {
                width: 100%;
            }
        }

    </style>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 id="name"></h1>
            <!-- <p id="jobTitle">Data Scientist</p> -->
            <p id="email"></p>
            <p id="phone"></p>
            <p id="location"></p>
            <!-- <p><a href="https://linkedin.com/in/janesmith" style="color: #fff;">LinkedIn</a></p> -->
            <h3>Skills and Projects</h3>
            <ul id="skill">
                <!-- <li>Python, R, SQL</li>
                <li>Machine Learning, TensorFlow</li>
                <li>Data Visualization, Tableau</li> -->
            </ul>
        </div>
        <div class="main-content">
            <h2>Professional Summary</h2>
            <div class="spinner-loader" id="summary-loader" aria-label="Loading summary"></div>
            <p id="Summary" class="content-hidden"></p>

            <h2>Work Experience</h2>
            <div class="spinner-loader" id="work-loader" aria-label="Loading work experience"></div>
            <ul id="work" class="content-hidden"></ul>
            
            <h2>Education</h2>
            <ul id="education">
                <!-- <li>
                    <strong>M.S. in Data Science, Stanford University</strong> â€” Stanford, CA<br>
                    Graduated: May 2018
                </li> -->
            </ul>
        </div>

    <!-- Loader container -->
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    
    </div>
    <script src="resume1.js"></script>
</body>
</html>
