<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalist Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #007bff;
        }
        .header p {
            margin: 5px 0;
            color: #555;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.8em;
            color: #007bff;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
        .section ul li strong {
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            .header h1 {
                font-size: 2em;
            }
            .section h2 {
                font-size: 1.5em;
            }

        }



    </style>
    <link rel="stylesheet" href="loader.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="name"></h1>
                <p>
                <!-- <span id="jobTitle"></span> |  -->
                <span id="email"></span> | 
                <span id="phone"></span> | 
                <span id="location"></span>
                </p>

            <!-- <p><a href="https://linkedin.com/in/johndoe">LinkedIn</a> | <a href="https://github.com/johndoe">GitHub</a></p> -->
        </div>
        <div class="section">
            <h2>Professional Summary</h2>
            <div class="spinner-loader" id="summary-loader" aria-label="Loading summary"></div>
            <p id="Summary" class="content-hidden"></p>
        </div>
        <div class="section">
            <h2 >Work Experience</h2>
            <div class="spinner-loader" id="work-loader" aria-label="Loading work experience"></div>
            <ul id="work" class="content-hidden"></ul>
        </div>
        <div class="section">
            <h2>Education</h2>
            <ul id="education">
                <!-- <li>
                    <strong>B.S. in Computer Science, MIT</strong> â€” Cambridge, MA<br>
                    Graduated: May 2018
                </li> -->
            </ul>
        </div>
        <div class="section">
            <h2>Skills and Projects</h2>
            <ul id="skill">
                <!-- <li>JavaScript, Python, Java, SQL</li>
                <li>React, Node.js, Django, AWS</li>
                <li>Agile Development, Git, CI/CD</li> -->
            </ul>
        </div>

</html>
